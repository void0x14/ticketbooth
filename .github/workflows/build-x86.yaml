on:
  push:
    branches: [main]
  pull_request:
name: Build
jobs:   
  flatpak:
    name: "Build Flatpak"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged
    steps:
    - uses: actions/checkout@v4
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: ticketbooth-devel.flatpak
        manifest-path: io.github.void0x14.Ticketbooth.Devel.json
        cache-key: flatpak-builder-devel-${{ github.sha }}

    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: ticketbooth.flatpak
        manifest-path: io.github.void0x14.Ticketbooth.json
        cache-key: flatpak-builder-stable-${{ github.sha }}
